{% extends 'base.html' %}
{% block content %}
<form action="/meter" method="post">
    {% csrf_token %}
    <div class="card text-center">
        <div class="card-header">
            <h5 class="card-title">Meter Status</h5>
        </div>
        <div class="card-body">

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Meter Id</label>
                <div class="col-sm-10">
                    <input type="text" readonly disabled class="form-control-plaintext" id="inputEmail3" name="meter_id"
                           value={{meter.meter_id}}>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3"  class="col-sm-2 col-form-label">Employee</label>
                <div class="col-sm-10">
                    <input type="text" disabled readonly class="form-control-plaintext" id="inputPassword3" value={{meter.employee}}>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Meter Health</label>
                <select class="form-control" id="exampleFormControlSelect1" value={{meter.health}}>
                    <option value="Good">Good</option>
                    <option value="Ok">Ok</option>
                    <option value="Bad">Bad</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Update Meter Status</button>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted">
            last update 1 days ago
        </div>
    </div>
</form>
{% endblock %}
