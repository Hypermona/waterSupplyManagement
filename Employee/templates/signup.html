{% extends 'base.html' %}

{% block content %}
<form class="col-lg-4 mx-auto my-5 border rounded-lg p-3" action="/signup" method="post">
    {% csrf_token %}
    {% if errorMessage %}
    <p class="alert alert-danger">{{errorMessage}}</p>
    {% endif %}
    {% if user == 'consumer' %}
    <h2 class="py-2 text-center">Consumer Registration</h2>
    {%else%}
    <h2 class="py-2 text-center">Employee Registration</h2>
    {% endif %}
    <input type="hidden" value="{{ user }}" name="user">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" name="firstname" value="{{values.firstname}}" class="form-control form-control-sm" id="firstname"
                       aria-describedby="firstnameHelp"  required autofocus>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" value="{{values.lastname}}" class="form-control form-control-sm" id="lastname"
                       aria-describedby="lastnameHelp"  required >
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" value="{{values.username}}" class="form-control form-control-sm" id="username"
               aria-describedby="usernameHelp" placeholder="hackerman" required >
    </div>
    <div class="form-group">
        <label for="email_id">Email</label>
        <input type="email" name="email_id" value="{{values.email_id}}" class="form-control form-control-sm" id="email_id"
               aria-describedby="email_idHelp" placeholder="example@gmail.com" required >
        <small id="email_id_Help" class="form-text text-muted">We'll never share your Email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="InputPassword1">Password</label>
        <input type="password" name="password1" class="form-control form-control-sm" id="InputPassword1" required>
    </div>
    <div class="form-group">
        <label for="InputPassword2">Confirm Password</label>
        <input type="password" name="password2" class="form-control form-control-sm" id="InputPassword2" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
